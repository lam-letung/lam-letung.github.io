<div class="container my-5" id="content">
    <div class="row"  ng-show = "!inProgess">
        <div class="col text-center">
            <h3 class="text-center " style="color:  #333;">Start the Quiz</h3>
            <button class="btn btn-primary bg-black" ng-click="start()" style="border-color: rgb(68, 68, 68) !important " >Start</button>
        </div>
    </div>

    <div ng-show="inProgess">
        <div class="row"  ng-show = "quizOver">
            <h3 class="text-center"  style="color:  red;">Quiz is Over!</h3>
            <div class="col text-center">
                <button class="btn btn-primary" ng-click="reset()">Làm lại</button>
            </div>
            <div class="text-center mt-3">
                <button ng-click="saveQuiz()" class="btn btn-primary profile-button">Lưu kết quả</button>
            </div>
        </div>
        <div ng-show = "!quizOver">
            <div class="row" ng-show = "inProgess">
                <div ng-show = "!quizOver">
        
                </div>
                <div class="col text-center">
                    <div class="py-2 h5" id="time"><b>{{counter | Timer}}</b></div>
                </div>
            </div>
            <div class="row" ng-show = "inProgess">
                <div class="col">
                    <div class="card border-info" style="border-color: rgb(68, 68, 68) !important ">
                        <div class="card-header text-white" style="background-color: rgb(107, 107, 107);">
                            
                            <span>{{subjectName}}</span>
                            <span class=" badge badge-dark" style="">{{id +1}} / 10</span>
                            <span class="badge badge-success  float-end p-0 my-auto text-center"
                            style=" font-size: 90%; font-weight: 600;">Điểm: {{score}} /10</span>
                        </div>
                        <div class="card-body">
        
                            <div class="card-text" style="font-weight: 500;">
                                <label for="" class="fs-5 fw-bold">{{question}}</label>
                                <hr>
                                <div class="form-check" ng-repeat="option in options">
                                    
                                    <label class="form-check-label" for="Radios1">
                                    <input class="form-check-input" type="radio" name="answer" value="{{option.Id}}">
                                       {{option.Text}}
                                    </label>
                                </div>
                                
                            </div>
                        </div>
                        <div class="card-footer">
                           
                            <div ng-show = "answerMode">
                                <button ng-click = "checkAnswer()" class="btn  btn-primary" style="background-color: black; border-color: rgb(68, 68, 68) !important">Submit</button>
                            </div>
                            <div ng-show = "!answerMode">
                                <button ng-click="nextQuestion()" class="btn btn-primary" style="background-color: black; border-color: rgb(68, 68, 68) !important ">Next</button>
                                <div class="d-inline-block ms-2 fw-bolder">
                                    <span ng-show="correctAns" style="color: green;"> Chính xác!</span>
                                    <span ng-show="!correctAns"style="color: red;"> Sai!</span>

                                </div>
                            </div>
                           
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    
</div>
