<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/dashboardLayout.html}">

<head>
</head>

<body>
    <section class="row" layout:fragment="content">

        <div class="col  mt-4">
            <form action="/admin/customers/saveOrUpdate" method="post" enctype="multipart/form-data"
                th:object="${customer}">
                <div class="card">
                    <div class="card-header">
                        <h2>Edit Customer</h2>
                    </div>
                    <div class="card-body ">
                        <div class="row">
                            <div class="col-6">
                                <!-- <input type="hidden" th:field="*{isEdit}"> -->
                                <div class="mb-3">
                                    <label for="username" class="form-label">Username:</label>
                                    <input type="text" class="form-control" th:field="*{account.username}" name="username"
                                        id="username" aria-describedby="usernameHelpId" placeholder="Username">
                                    <small id="usernameHelpId" th:if="${#fields.hasErrors('account.username')}" class="form-text text-muted">User name is invalid</small>
                                </div>
                                <div class="mb-3">
                                  <label for="password" class="form-label">Password</label>
                                  <input type="password" class="form-control"
                                  th:field="*{account.password}" name="password" id="password"  aria-describedby="passwordHelpId" placeholder="password">
                                  <small id="passwordHelpId" th:if="${#fields.hasErrors('account.password')}" class="form-text text-muted">Password is invalid</small>
                                </div>
                                <div class="mb-3">
                                    <label>Full name</label>
                                    <input type="text"  class="form-control" th:field="*{name}" name="name" id="name" aria-describedby="nameHelpId" placeholder="name" required> 
                                    <small id="nameHelpId" th:if="${#fields.hasErrors('name')}" class="form-text text-muted">Name is invalid</small>
                                  </div>
                                  
                                <input type="hidden" th:field="*{status}">
                                <!-- <input type="hidden" th:field="*{isEdit}"> -->
                            
                            </div>
                            <div class="col-6">
                                <div class="mb-3">
                                    <label >Phone</label>
                                  <input type="text"  class="form-control"  name="phone"  th:field="*{phone}" id="phone" aria-describedby="phoneHelpId" placeholder="Phone" required>
                                  <small id="phoneHelpId" th:if="${#fields.hasErrors('phone')}" class="form-text text-muted">Phone is invalid</small>
                                </div>

                                    <div class="mb-3">
                                    <label >Address</label>
                                  <input type="text"  class="form-control"   th:field="*{address}"   name="address" id="address" aria-describedby="addressHelpId" placeholder="Address" required>
                                  <small id="addressHelpId" th:if="${#fields.hasErrors('address')}" class="form-text text-muted">Address is invalid</small>
                                </div>

                                <div class="mb-3">
                                  <label for="email" class="form-label">email:</label>
                                  <input type="email" class="form-control" th:field="*{account.email}" name="email"
                                      id="email" aria-describedby="emailHelpId" placeholder="email">
                                  <small id="emailHelpId" th:if="${#fields.hasErrors('account.email')}" class="form-text text-muted">Email is invalid</small>
                              </div>

                            </div>
                        </div>
                    </div>
                    <div class="card-footer text-muted">
                        <button type="reset" class="btn btn-secondary">Reset</button>
                        <a th:href="@{/admin/customers}" class="btn btn-success">List Accounts</a>
                        <button class="btn btn-primary"><i class="fa fa-save" aria-hidden="true"></i>
                            <span th:if="${isEdit}">Update</span>
                     
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </section>
</body>

</html>
