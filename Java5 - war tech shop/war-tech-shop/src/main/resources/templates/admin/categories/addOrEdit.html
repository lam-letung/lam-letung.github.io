<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{admin/dashboardLayout.html}">

<head>
</head>

<body>
    <section class="row" layout:fragment="content">
        <div class="col-6 offset-3  mt-4">
            <form th:action="@{/admin/categories/saveOrUpdate}" method="post" th:object="${category}">
                <div class="card">
                    <div class="card-header">
                        <h2 th:if="${category.isEdit}">Update Category</h2>
                        <h2 th:unless="${category.isEdit}">ADD New Category</h2>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="categoryId" class="form-label">Category ID:</label>
                            <input type="hidden" th:field="*{isEdit}">
                            <input type="text" class="form-control" th:field="*{categoryId}"
                                aria-describedby="categoryHelpId" placeholder="Category ID" readonly>
                            <small th:if="${#fields.hasErrors('categoryId')}" id="categoryHelpId" class="form-text text-muted">Category id is required </small>
                            </div>
                            <div class="mb-3">
                                <label for="name" class="form-label">Name:</label>
                                <input type="text" class="form-control" th:field="*{name}" id="name"
                                    aria-describedby="nameHelpId" placeholder="name">
                                <small th:if="${#fields.hasErrors('name')}" id="nameHelpId" class="form-text text-muted">Name is required</small>
                            </div>
                        </div>
                        <div class="card-footer text-muted">
                            <button type="reset" class="btn btn-secondary">Reset</button>
                            <a th:href="@{/admin/categories}" class="btn btn-success">List Categories</a>
                            <button class="btn btn-primary"><i class="fa fa-save" aria-hidden="true"></i>
                                <span th:if="${category.isEdit}">Update</span>
                                <span th:unless="${category.isEdit}">Save</span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
</body>

</html>
