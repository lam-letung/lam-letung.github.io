<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{admin/dashboardLayout.html}">

<head>
</head>

<body>
    <section class="row" layout:fragment="content">
            <div class="col mt-4">
              <div class="card">
                <div class="card-header">
                  <h2>List of Categoies</h2>
                </div>
                <div class="card-body">
                    <div th:if="${message != null}" class="alert alert-primary" role="alert">
                        <i>[[${message}]]</i>
                    </div>
                    
                  <table class="table table-striped table-inverse">
                    <thead class="thead-inverse">
                      <tr>
                        <th>Category ID</th>
                        <th>Name</th>
                        <th></th>
                      </tr>
                      </thead>
                      <tbody>
                        <tr  th:each=" category : ${categories}">
                          <td scope="row">[[${category.categoryId}]]</td>
                          <td th:text="${category.name}"></td>
                          <td>
                            <a th:href="@{'/admin/categories/view/' + ${category.categoryId}}" class="btn btn-outline-info"><i class="fa fa-info" aria-hidden="true"></i></a>
                            <a th:href="@{'/admin/categories/edit/' + ${category.categoryId}}" class="btn btn-outline-warning"><i class="fa fa-edit" aria-hidden="true"></i></a>
                            <a th:href="@{'/admin/categories/delete/' + ${category.categoryId}}" class="btn btn-outline-danger"><i class="fa fa-recycle" aria-hidden="true"></i></a>
                          </td>
                        </tr>
                      
                      </tbody>
                  </table>
                </div>
                <div class="card-footer text-muted">
                  <nav aria-label="Page navigation ">
                    <ul class="pagination justify-content-center">
                      <li class="page-item">
                        <a class="page-link" href="#" aria-label="Previous">
                          <span aria-hidden="true">Previous</span>
                        </a>
                      </li>
                      <li class="page-item"><a class="page-link" href="#">1</a></li>
                      <li class="page-item"><a class="page-link" href="#">2</a></li>
                      
                      <li class="page-item">
                        <a class="page-link" href="#" aria-label="Next">
                          <span aria-hidden="true">Next</span>
                        </a>
                      </li>
                    </ul>
                  </nav>
                </div>
              </div>
            
               
            </div>
           </section>
       </main>
        
       
        <!-- script cdn bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
</script>

<!-- script cdn slick -->
<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

<script src="//src/main/resources/static/js/slick.js"></script>
          
      </body>
</html>
